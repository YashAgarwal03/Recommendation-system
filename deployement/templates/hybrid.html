<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Hybrid Recommendation</h1>
    <form method="post">
        <label for="user_id">Select User ID:</label>
        <select id="user_id" name="user_id" required>
            <option value="" disabled selected>Choose a User ID</option>
            {% for user_id in user_ids %}
            <option value="{{ user_id }}">{{ user_id }}</option>
            {% endfor %}
        </select>

        <label for="product_name">Select Product Name:</label>
        <select id="product_name" name="product_name" required>
            <option value="" disabled selected>Choose a Product Name</option>
            {% for product_name in product_names %}
            <option value="{{ product_name }}">{{ product_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
